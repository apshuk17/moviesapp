version: "3.1"

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    image: apshuk17/movieclient
    container_name: moviesapp_front_end
    expose:
      - "3000"
    ports:
      - "8080:3000"
    volumes:
      - "/app/node_modules"
      - "./client:/app"

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    image: apshuk17/movieserver
    container_name: moviesapp_back_end
    environment:
      PORT: 5000
    ports:
      - "5000:5000"
    volumes:
      - "/app/node_modules"
      - "./server:/app"